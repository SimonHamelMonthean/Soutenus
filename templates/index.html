<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot du jour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #mot {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Mot du jour</h1>
    <div id="mot">Chargement...</div>
    <script>
        async function fetchMot() {
            try {            
                const response = await fetch('/mot');
                const data = await response.json();
                document.getElementById('mot').innerText = data.mot;
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('mot').innerText = 'Erreur de chargement';
            }
        }
        fetchMot();
    </script>
</body>
</html>
